<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saveetha Admission Enquiry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <div class="promo">
      <img src="logo.jpg" alt="Saveetha Logo" class="logo" />
      <h1>Welcome to Saveetha Engineering College</h1>
      <p>Admissions open for 2025. Shape your future with us.</p>
    </div>

    <div class="form-section">
      <form class="enquiry-form">
        <h2>Admission Enquiry Form</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />

        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city" />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" />

        <label for="course">Course</label>
        <select id="course">
          <option value="">-- Select Course --</option>
          <option value="btech">B.Tech</option>
          <option value="mtech">M.Tech</option>
        </select>

        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" placeholder="Your preferred stream" />

        <label for="captcha">Enter Captcha: <strong>26XBY</strong></label>
        <input type="text" id="captcha" placeholder="Type the above code" />

        <div class="checkbox-group">
          <input type="checkbox" id="agree" required />
          <label for="agree">I agree to the terms and conditions</label>
        </div>

        <button type="submit">APPLY NOW</button>
      </form>
    </div>
  </section>
</body>
</html>
